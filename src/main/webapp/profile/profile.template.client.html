<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="container">
    <h1>Profile</h1>

    <div class="mb-3 row">
      <label for="username"
             class="col-sm-2 col-form-label">
        Username
      </label>
      <div class="col-sm-10">
        <input type="text"
               readonly
               class="form-control"
               id="username"
               value="Alice"/>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="inputPassword"
             class="col-sm-2 col-form-label">
        Password
      </label>
      <div class="col-sm-10">
        <input type="password"
               class="form-control"
               id="inputPassword">
      </div>
    </div>
  </div>

</body>
</html>
