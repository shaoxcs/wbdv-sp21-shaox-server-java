<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
  <div class="container">
    <h1>Profile</h1>
    <div class="alert alert-danger" role="alert">
      Danger Will Robinson
    </div>
    <div class="alert alert-success" role="alert">
      Profile successfully update
    </div>
    <div class="mb-3 row">
      <label for="username"
             class="col-sm-2 col-form-label">
        Username
      </label>
      <div class="col-sm-10">
        <input type="text"
               readonly
               class="form-control"
               id="username"
               value="Alice"
               title="Please type your username"/>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="phone" class="col-sm-2 col-form-label">
        Phone
      </label>
      <div class="col-sm-10">
        <input type="tel"
               class="form-control"
               id="phone"
               placeholder="(555) 123-4324">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">
        Email
      </label>
      <div class="col-sm-10">
        <input type="email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="role" class="col-sm-2 col-form-label">
        Role
      </label>
      <div class="col-sm-10">
        <select class="form-control" id="role" disabled>
          <option value="">Faculty</option>
          <option value="">Student</option>
          <option value="">Staff</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="dob" class="col-sm-2 col-form-label">
        Date of Birth
      </label>
      <div class="col-sm-10">
        <input type="date"
               class="form-control"
               id="dob">
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-2"></div>
          <div class="d-grid gap-2 col-sm-10">
            <button class="btn btn-success" type="button">Update</button>
            <button class="btn btn-danger" type="button">Logout</button>
          </div>
    </div>

  </div>

</body>
</html>
