<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
  <div class="container">
    <h1>Profile</h1>
    <div class="alert alert-danger" role="alert">
      Danger Will Robinson
    </div>
    <div class="alert alert-success" role="alert">
      Profile successfully update
    </div>
    <div class="mb-3 row">
      <label for="username"
             class="col-sm-2 col-form-label">
        Username
      </label>
      <div class="col-sm-10">
        <input type="text"
               readonly
               class="form-control"
               id="username"
               value="Alice"
               title="Please type your username"/>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="phone" class="col-sm-2 col-form-label">
        Phone
      </label>
      <div class="col-sm-10">
        <input type="tel"
               class="form-control"
               id="phone"
               placeholder="(555) 123-4324">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">
        Email
      </label>
      <div class="col-sm-10">
        <input type="email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="role" class="col-sm-2 col-form-label">
        Role
      </label>
      <div class="col-sm-10">
        <select class="form-control" id="role">
          <option value="">Faculty</option>
          <option value="">Student</option>
          <option value="">Staff</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="dob" class="col-sm-2 col-form-label">
        Date of Birth
      </label>
      <div class="col-sm-10">
        <input type="date"
               class="form-control"
               id="dob">
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <a href=""
           class="btn btn-success btn-block">
          Update
        </a>
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <a href="../index.html"
           class="btn btn-danger btn-block">
          Logout
        </a>
      </div>
    </div>
  </div>

</body>
</html>
