<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <meta charset="UTF-8">
  <title>Sign In</title>
</head>
<body>
<div class="container">
  <h1>Sign In</h1>
  <form>
    <div class="mb-3 row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="input your username">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="input your password">
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <a class="btn btn-primary btn-block"
           href=""
           role="button">
          Sign in
        </a>
        <a href="">Forgot Password</a>
        <a href="../register/register.template.client.html" class="pull-right">Sign Up</a>
      </div>
    </div>

  </form>
</div>


</body>
</html>
