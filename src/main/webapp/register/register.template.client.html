<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<div class="container">
  <h1>Sign Up</h1>
  <form>
    <div class="mb-3 row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Alice">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword1" placeholder="input your created password">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword2" class="col-sm-2 col-form-label">Verify Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword2" placeholder="repeat your password">
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2"></label>
      <div class="col-sm-10">
        <a href="../profile/profile.template.client.html"
           class="btn btn-primary">
          Sign Up
        </a>
        <div>
          <a href="../login/login.template.client.html">
            Login
          </a>
        </div>
      </div>
    </div>
  </form>

  <a class="btn btn-primary"
     href="../index.html"
     role="button">
    Cancel
  </a>

</div>

</body>
</html>
