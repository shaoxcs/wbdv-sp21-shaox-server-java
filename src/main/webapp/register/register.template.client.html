<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<div class="container">
  <h1>Sign Up</h1>
  <form>
    <div class="mb-3 row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Alice">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword1" placeholder="input your created password">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword2" class="col-sm-2 col-form-label">Verify Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword2" placeholder="repeat your password">
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary btn-block">Sign up</button>
        <div>
          <a href="../login/login.template.client.html">
            Login
          </a>
        </div>
      </div>
    </div>
  </form>

</div>

</body>
</html>
